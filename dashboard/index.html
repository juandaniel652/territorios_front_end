<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Asignaciones</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(100, 100, 100, 0.3);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }

    .section-base {
      opacity: 0;
      transform: translateY(10px);
    }

    .animate-section-in {
      animation: sectionIn 0.35s ease-out forwards;
    }

    @keyframes sectionIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-gray-100 font-sans min-h-screen flex flex-col md:flex-row">

  <!-- ================= Sidebar ================= -->
  <aside
    id="sidebar"
    class="w-64 bg-white shadow-xl fixed inset-y-0 left-0
           transform -translate-x-full md:translate-x-0
           transition-transform duration-300 z-50">

    <div class="p-6 border-b">
      <h1 class="text-xl font-bold text-indigo-600">Gestor Asignaciones</h1>
    </div>

    <nav class="flex-1 p-6 space-y-3 overflow-y-auto">
      <button id="btnDashboard" class="w-full text-left px-4 py-2 rounded hover:bg-indigo-50 font-semibold">
        Dashboard
      </button>
      <button id="btnAgregar" class="w-full text-left px-4 py-2 rounded hover:bg-indigo-50 font-semibold">
        Agregar Asignación
      </button>
      <button id="btnConsultar" class="w-full text-left px-4 py-2 rounded hover:bg-indigo-50 font-semibold">
        Consultar Asignaciones
      </button>
      <button id="btnSugerencias" class="w-full text-left px-4 py-2 rounded hover:bg-indigo-50 font-semibold">
        Sugerir Territorios
      </button>

      <!-- Logout SOLO MOBILE -->
      <div class="md:hidden border-t pt-4 mt-6">
        <button
          id="btnLogoutMobile"
          class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
          Salir
        </button>
      </div>
    </nav>
  </aside>

  <!-- ================= Main ================= -->
  <main class="flex-1 p-6 md:p-8 overflow-y-auto ml-0 md:ml-64">

    <!-- Header -->
    <header class="mb-8 flex items-center justify-between">
      <div>
        <h2 class="text-3xl font-bold text-gray-800">Dashboard</h2>
        <p class="text-gray-600 mt-1">Visualiza y gestiona las asignaciones.</p>
      </div>

      <!-- BOTÓN ÚNICO MOBILE -->
      <button
        id="btnMobileMenu"
        class="md:hidden h-10 w-10 flex items-center justify-center
               bg-indigo-600 text-white rounded-lg text-xl">
        ☰
      </button>

      <!-- Logout desktop -->
      <div id="logoutContainer" class="hidden md:block"></div>
    </header>

    <!-- ================= Dashboard ================= -->
    <section id="seccionDashboard" class="section-base animate-section-in space-y-6">

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bg-white shadow-xl rounded-xl p-6">
          <p class="text-gray-500 font-semibold">Total Asignaciones</p>
          <p id="totalAsignaciones" class="text-3xl font-bold text-indigo-600">--</p>
        </div>

        <div class="bg-white shadow-xl rounded-xl p-6">
          <p class="text-gray-500 font-semibold">Territorios Activos</p>
          <p id="territoriosActivos" class="text-3xl font-bold text-indigo-600">--</p>
        </div>

        <div class="bg-white shadow-xl rounded-xl p-6">
          <p class="text-gray-500 font-semibold">Asignaciones Completadas</p>
          <p id="asignacionesCompletadas" class="text-3xl font-bold text-indigo-600">--</p>
        </div>
      </div>

      <div class="bg-white shadow-2xl rounded-xl p-6">
        <h3 class="text-2xl font-semibold mb-4">Asignaciones por Territorio</h3>
        <canvas id="asignacionesChart" class="w-full h-64"></canvas>
      </div>
    </section>

    <!-- ================= Agregar ================= -->
    <section id="seccionAgregar" class="section-base bg-white shadow-2xl rounded-xl p-8 space-y-6 hidden">
      <h3 class="text-2xl font-semibold">Agregar Asignación</h3>
    
      <form id="asignacionForm" class="space-y-5">
        <input id="numero_territorio" type="number" placeholder="Número de territorio"
          class="w-full border rounded-lg p-3" required />
      
        <input id="conductor" type="text" placeholder="Nombre del conductor"
          class="w-full border rounded-lg p-3" required />
      
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="fecha_asignado" class="block text-gray-700 font-medium mb-1">Fecha Asignado (Domingos)</label>
            <select id="fecha_asignado" class="w-full border rounded-lg p-3" required></select>
          </div>
        
          <div>
            <label for="fecha_completado" class="block text-gray-700 font-medium mb-1">Fecha Completado (Semana siguiente)</label>
            <select id="fecha_completado" class="w-full border rounded-lg p-3" required></select>
          </div>
        </div>
      
        <input id="total_abarcado" type="text" placeholder="Total abarcado"
          class="w-full border rounded-lg p-3" required />
      
        <button class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700">
          Agregar
        </button>
      </form>
    
      <div id="mensaje" class="text-center font-medium"></div>
    </section>



    <!-- ================= Consultar ================= -->
    <section id="seccionConsultar" class="section-base bg-white shadow-2xl rounded-xl p-8 space-y-6 hidden">
      <h3 class="text-2xl font-semibold">Consultar Asignaciones</h3>

      <div class="flex flex-col md:flex-row gap-4">
        <input id="territorioInput" type="number" placeholder="Territorio"
          class="border rounded-lg p-3 w-full md:w-48" />
        <button id="consultarBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg">
          Consultar
        </button>
      </div>

      <div id="resultadoTerritorio"></div>
    </section>

    <!-- ================= Sugerencias ================= -->
    <section id="seccionSugerencias"
      class="section-base bg-white shadow-2xl rounded-xl p-6 space-y-6 hidden">

      <h3 class="text-2xl font-semibold">Sugerir Territorios</h3>

      <div class="flex flex-col md:flex-row gap-4">
        <select id="rangoSelect" class="w-full md:w-auto border rounded-lg p-3">
          <option value="1-20">Territorios 1–20</option>
          <option value="21-40">Territorios 21–40</option>
          <option value="41-60">Territorios 41–60</option>
        </select>

        <button id="btnBuscarSugerencias"
          class="w-full md:w-auto bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">
          Buscar
        </button>
      </div>

      <div id="resultadoSugerencias" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </section>

  </main>

  <script type="module">
    // Verificar token en localStorage
    const token = localStorage.getItem("token");
    if (!token) {
      // Redirigir al login si no hay token
      window.location.href = "../login/index.html";
    }
  </script>


  <!-- ================= JS ================= -->
  <script type="module" src="script.js"></script>

  <!-- Sidebar mobile toggle -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const btnMobileMenu = document.getElementById("btnMobileMenu");

    btnMobileMenu.onclick = () => {
      sidebar.classList.toggle("-translate-x-full");
    };

    function cerrarSidebarMobile() {
      if (window.innerWidth < 768) {
        sidebar.classList.add("-translate-x-full");
      }
    }

    document.getElementById("btnDashboard").onclick = () => {
      mostrarSeccion("seccionDashboard");
      cerrarSidebarMobile();
    };
    document.getElementById("btnAgregar").onclick = () => {
      mostrarSeccion("seccionAgregar");
      cerrarSidebarMobile();
    };
    document.getElementById("btnConsultar").onclick = () => {
      mostrarSeccion("seccionConsultar");
      cerrarSidebarMobile();
    };
    document.getElementById("btnSugerencias").onclick = () => {
      mostrarSeccion("seccionSugerencias");
      cerrarSidebarMobile();
    };
  </script>

</body>
</html>
