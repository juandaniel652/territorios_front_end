<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Asignaciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Scroll minimalista para sidebar y body */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(100, 100, 100, 0.3);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col md:flex-row">

  <!-- ====== Sidebar ====== -->
  <aside id="sidebar" class="w-full md:w-64 bg-white shadow-lg flex flex-col md:flex-none transition-transform transform md:translate-x-0 -translate-x-full fixed md:static z-50 h-full md:h-auto">
    <div class="p-6 text-center border-b flex items-center justify-between md:block">
      <h1 class="text-xl font-bold text-indigo-600">Gestor Asignaciones</h1>
      <button id="btnSidebarToggle" class="md:hidden text-gray-700 font-bold text-2xl">&times;</button>
    </div>
    <nav class="flex-1 p-6 space-y-3 overflow-y-auto">
      <button id="btnDashboard" class="w-full text-left px-4 py-2 rounded hover:bg-indigo-50 text-gray-700 font-semibold transition">Dashboard</button>
      <button id="btnAgregar" class="w-full text-left px-4 py-2 rounded hover:bg-indigo-50 text-gray-700 font-semibold transition">Agregar Asignación</button>
      <button id="btnConsultar" class="w-full text-left px-4 py-2 rounded hover:bg-indigo-50 text-gray-700 font-semibold transition">Consultar Asignaciones</button>
    </nav>
  </aside>

  <!-- ====== Main Content ====== -->
  <main class="flex-1 p-6 md:p-8 overflow-y-auto ml-0 md:ml-64">

    <!-- ====== Header ====== -->
    <header class="mb-8 flex justify-between items-center">
      <div>
        <h2 class="text-3xl font-bold text-gray-800">Dashboard</h2>
        <p class="text-gray-600 mt-1">Visualiza y gestiona las asignaciones de manera profesional.</p>
      </div>
      <button id="btnMobileSidebar" class="md:hidden bg-indigo-600 text-white px-4 py-2 rounded-lg">Menu</button>
    </header>

    <!-- ====== Sección Dashboard ====== -->
    <section id="seccionDashboard" class="transition-all duration-300">
      <!-- Estadísticas Dashboard -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white shadow-lg rounded-xl p-6 flex flex-col justify-between hover:shadow-xl transition">
          <div>
            <p class="text-gray-500 font-semibold">Total Asignaciones</p>
            <p class="text-3xl font-bold text-indigo-600" id="totalAsignaciones">--</p>
          </div>
        </div>
        <div class="bg-white shadow-lg rounded-xl p-6 flex flex-col justify-between hover:shadow-xl transition">
          <div>
            <p class="text-gray-500 font-semibold">Territorios Activos</p>
            <p class="text-3xl font-bold text-indigo-600" id="territoriosActivos">--</p>
          </div>
        </div>
        <div class="bg-white shadow-lg rounded-xl p-6 flex flex-col justify-between hover:shadow-xl transition">
          <div>
            <p class="text-gray-500 font-semibold">Asignaciones Completadas</p>
            <p class="text-3xl font-bold text-indigo-600" id="asignacionesCompletadas">--</p>
          </div>
        </div>
      </div>

      <!-- Gráfico de asignaciones por territorio -->
      <div class="bg-white shadow-2xl rounded-xl p-6">
        <h3 class="text-2xl font-semibold mb-4 text-gray-800">Asignaciones por Territorio</h3>
        <canvas id="asignacionesChart" class="w-full h-64"></canvas>
      </div>
    </section>

    <!-- ====== Agregar Asignación ====== -->
    <section id="seccionAgregar" class="bg-white shadow-2xl rounded-xl p-8 mb-8 transition-all duration-300 hidden">
      <h3 class="text-2xl font-semibold mb-6 text-gray-800">Agregar Asignación</h3>
      <form id="asignacionForm" class="space-y-5">
        <div>
          <label class="block font-semibold mb-1 text-gray-700">Número de Territorio</label>
          <input type="number" id="numero_territorio" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-300" placeholder="Territorios 1-60" required>
        </div>

        <div>
          <label class="block font-semibold mb-1 text-gray-700">Nombre del Conductor</label>
          <input type="text" id="conductor" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-300" placeholder="Ej: Hector Rodriguez" required>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-semibold mb-1 text-gray-700">Fecha Asignado</label>
            <input type="date" id="fecha_asignado" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-300" required>
          </div>
          <div>
            <label class="block font-semibold mb-1 text-gray-700">Fecha Completado</label>
            <input type="date" id="fecha_completado" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-300" required>
          </div>
        </div>

        <div>
          <label class="block font-semibold mb-1 text-gray-700">Total Abarcado</label>
          <input type="text" id="total_abarcado" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-300" placeholder="Completo o parcial" required>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold p-3 rounded-lg hover:bg-indigo-700 transition duration-200">Agregar</button>
      </form>
      <div id="mensaje" class="mt-4 text-center font-medium text-gray-800"></div>
    </section>

    <!-- ====== Consultar Asignaciones ====== -->
    <section id="seccionConsultar" class="bg-white shadow-2xl rounded-xl p-8 transition-all duration-300 hidden">
      <h3 class="text-2xl font-semibold mb-6 text-gray-800">Consultar Asignaciones por Territorio</h3>
      <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3 mb-4">
        <input id="territorioInput" type="number" placeholder="Número de territorio" class="border p-3 rounded w-full sm:w-48 focus:outline-none focus:ring-2 focus:ring-indigo-300">
        <button id="consultarBtn" class="bg-blue-600 text-white px-5 py-3 rounded hover:bg-blue-700 transition duration-200">Consultar</button>
      </div>
      <div id="resultadoTerritorio" class="mt-4 text-gray-700"></div>
    </section>

  </main>

  <script type="module" src="script.js"></script>
  <script>
    // Toggle secciones desde sidebar
    const seccionDashboard = document.getElementById("seccionDashboard");
    const seccionAgregar = document.getElementById("seccionAgregar");
    const seccionConsultar = document.getElementById("seccionConsultar");
    
    document.getElementById("btnDashboard").addEventListener("click", () => {
      seccionDashboard.classList.remove("hidden");
      seccionAgregar.classList.add("hidden");
      seccionConsultar.classList.add("hidden");
    });
    
    document.getElementById("btnAgregar").addEventListener("click", () => {
      seccionDashboard.classList.add("hidden");
      seccionAgregar.classList.remove("hidden");
      seccionConsultar.classList.add("hidden");
    });
    
    document.getElementById("btnConsultar").addEventListener("click", () => {
      seccionDashboard.classList.add("hidden");
      seccionAgregar.classList.add("hidden");
      seccionConsultar.classList.remove("hidden");
    });

    // Sidebar mobile toggle
    const sidebar = document.getElementById("sidebar");
    const btnMobileSidebar = document.getElementById("btnMobileSidebar");
    const btnSidebarToggle = document.getElementById("btnSidebarToggle");
    btnMobileSidebar.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
    });
    btnSidebarToggle.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
    });

    // Placeholder de estadísticas (puede actualizarse dinámicamente)
    document.getElementById("totalAsignaciones").textContent = "12";
    document.getElementById("territoriosActivos").textContent = "8";
    document.getElementById("asignacionesCompletadas").textContent = "5";

    // ====== Gráfico de asignaciones por territorio ======
    const ctx = document.getElementById('asignacionesChart').getContext('2d');
    const asignacionesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Territorio 1', 'Territorio 2', 'Territorio 3', 'Territorio 4', 'Territorio 5'],
        datasets: [{
          label: 'Asignaciones',
          data: [3, 2, 4, 1, 2],
          backgroundColor: 'rgba(79, 70, 229, 0.7)',
          borderColor: 'rgba(79, 70, 229, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: { mode: 'index', intersect: false }
        },
        scales: {
          x: { grid: { display: false } },
          y: { beginAtZero: true, ticks: { stepSize: 1 } }
        }
      }
    });
  </script>

</body>
</html>
